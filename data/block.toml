[settings]
endianness = "little"

[settings.crc]
polynomial = 0x04C11DB7
start = 0xFFFFFFFF
xor_out = 0xFFFFFFFF
reverse = true

[block.header]
start_address = 0x8B000
length = 0x1000
crc_location = 0x8BFF0

# Avoid using the names 'value', 'type' and 'name' for the data entries
[block.data]
some.struct.value = { value = 0x1234, type = "u32" }
some.struct.value2 = { name = "Value 2", type = "u32" }

some.struct.value3 = { value = "Value 3", type = "u8", size = 10 }

# Size is a 2D array of 10 rows and 2 columns
another.struct.value = { name = "Array", type = "u16", size = [10, 2] }
another.struct.arr = { value = [2, 2], type = "u16", size = 2 }
